<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ddd2d281;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    h1 {
      text-align: center;
    }
    .todo-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .btn {
      padding: 10px 20px;
      background-color: #accbd4;
      border: none;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #24c815;
    }
    .todo-item {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .todo-item.completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body ng-controller="TodoController">
  <div class="container">
    <h1>ToDo List</h1>
    <input type="text" ng-model="newTodo" placeholder="Add new todo" class="todo-input">
    <button ng-click="addTodo()" class="btn">Add</button>
    <ul>
      <li ng-repeat="todo in todos" class="todo-item" ng-class="{completed: todo.completed}">
        <input type="checkbox" ng-model="todo.completed">
        {{ todo.text }}
        <button ng-click="removeTodo($index)" class="btn">Remove</button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
